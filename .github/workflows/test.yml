name: Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: pip install httpx "tomli>=1.0" pytest pytest-asyncio respx mypy
      - name: Run tests
        run: PYTHONPATH=src python -m pytest tests/ -v --tb=short
      - name: Type check
        run: PYTHONPATH=src mypy src/leanvox/ --ignore-missing-imports
